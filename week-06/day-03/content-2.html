<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <script>
    'use strict';
    let itemText = ['apple', 'banana', 'cat', 'dog'];
    let listElements = document.querySelectorAll('li');
    listElements.forEach((e, i) => {
      e.innerHTML = itemText[i]
    });
    let ulItem = document.querySelector('ul');
    ulItem.style.backgroundColor = 'limegreen';
  </script>
</body>

</html>
<!-- You can work in the html or in a separate js file. Like:
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - don't just add a CSS class
        - use the .style attribute
