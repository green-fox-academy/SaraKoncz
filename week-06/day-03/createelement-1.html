<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>
  <script>
    'use strict';
    var asteroidList = document.querySelector('ul.asteroids');
    var newAsteroid = document.createElement('li');
    newAsteroid.textContent = 'The Green Fox';
    asteroidList.appendChild(newAsteroid);
    var secondNewAsteroid = document.createElement('li');
    secondNewAsteroid.textContent = 'The Lamplighter';
    asteroidList.appendChild(secondNewAsteroid);
    var newHeading = document.createElement('h1');
    newHeading.className = 'newH1';
    newHeading.textContent = 'I can add elements to the DOM';
    var body = document.querySelector('body');
    body.appendChild(newHeading);
    var container = document.querySelector('.container');
    var image = document.createElement('img');
    image.setAttribute('src', './macrotis.jpg');
    image.style.maxHeight = '200px';
    image.style.maxWidth = '200px';
    container.appendChild(image);
  </script>
</body>

</html>
<!-- You can work in the html or in a separate js file. Like:
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
