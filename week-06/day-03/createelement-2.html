<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>
  <script>
    'use strict';
    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
    const asteroidsList = document.querySelector('ul');
    const asteroidsLi = document.querySelector('li');
    asteroidsLi.remove();
    planetData.forEach((e, i) => {
      if (e.asteroid === true) {
        const newLi = document.createElement('li');

        newLi.textContent = planetData[i].content;
        asteroidsList.appendChild(newLi);
        newLi.className = planetData[i].category;
        console.log(newLi.className);
      }
    })

  </script>
</body>

</html>
