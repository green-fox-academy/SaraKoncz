<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fancy Table Exercise</title>
  <link type="text/css" rel="stylesheet" property="stylesheet" media="screen" href="fancyTable.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class='fancytable'>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr>
          <td id="leftbottom">May</td>
          <td id="rightbottom">$ 98,000.00</td>
        </tr>
      </tbody>

    </table>
  </div>

</body>

</html>
