<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Farm</title>
</head>
<body>
    <h1>Welcome on our farm!</h1>
    <h2>Day: <span id="currentDay"></span></h2>
    <button id="stateButton" type="button">Check our current state!</button>
    <h2>The current state is: <span id="currentState"></span></h2>
    <button id="adoptButton" type="button">Adopt a sheep!</button>    
    <button id="breedButton" type="button">Breed sheep!</button>
    <button id="progressButton" type="button">Let's start a new day!</button>    

    <script src="./animalFarm.js"></script>
</body>
</html>
